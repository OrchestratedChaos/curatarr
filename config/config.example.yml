# Curatarr Configuration
# Core settings for Plex recommendations

# Plex Server Connection
plex:
  url: http://YOUR_PLEX_URL:32400  # Or https://YOUR-SERVER.plex.direct:32400
  token: YOUR_PLEX_TOKEN  # Get from: https://support.plex.tv/articles/204059436
  movie_library: Movies
  tv_library: TV Shows

# TMDB API (required for metadata)
tmdb:
  api_key: YOUR_TMDB_API_KEY  # Get free key from: https://www.themoviedb.org/settings/api

# Users and Preferences
users:
  list: user1, user2, user3  # Plex usernames (comma-separated)
  preferences:
    user1:
      display_name: User One
      exclude_genres:  # Optional: genres to exclude
        - horror
      streaming_services:  # Optional: for external recommendations
        - netflix
        - disney_plus
    user2:
      display_name: User Two

# General Settings
general:
  plex_only: true  # Only recommend from Plex library
  log_retention_days: 7
  auto_update: true

# Huntarr: Find missing/upcoming movies from collections
huntarr:
  sequel_huntarr: true    # Missing movies from collections you've started
  horizon_huntarr: true   # Upcoming unreleased movies from collections you own

# Optional: Logging level
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR

